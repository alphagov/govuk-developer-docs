# This is the source file for the dasboard and app overview.
# After editing, run:
#
#   bundle exec rake build_dashboard
#
# This generates a JSON file with the below repos augmented with data from GitHub.
- name: "Applications"
  sections:
    - name: Publisher applications
      repos:
        - collections-publisher
        - contacts-admin
        - content-tagger
        - hmrc-manuals-api
        - maslow
        - panopticon
        - policy-publisher
        - publisher
        - short-url-manager
        - specialist-publisher
        - travel-advice-publisher
        - whitehall

    - name: APIs
      repos:
        - content-store
        - email-alert-api
        - email-alert-service
        - govuk_content_api
        - govuk_need_api
        - imminence
        - publishing-api
        - rummager

    - name: Infrastructure
      repos:
        - router
        - router-api

    - name: Admin apps
      repos:
        - search-admin
        - signonotron2
      sites:
        - name: gds/router-data
          url: https://github.gds/gds/router-data
          description: Send routes directly to the router-api (deprecated)

    - name: Frontend Applications
      repos:
        - business-support-finder
        - calculators
        - calendars
        - collections
        - contacts-frontend
        - design-principles
        - email-alert-frontend
        - feedback
        - finder-frontend
        - frontend
        - government-frontend
        - info-frontend
        - licence-finder
        - manuals-frontend
        - multipage-frontend
        - smart-answers
        - specialist-frontend
        - whitehall

    - name: Assets
      repos:
        - asset-manager
        - static

    - name: Support
      repos:
        - support
        - support-api

- name: Developing
  sections:
    - name: Starting a project
      repos:
        - govuk-rails-app-template
        - govuk_admin_template

    - name: Running on the VM
      sites:
        - name: gds/development
          url: https://github.gds/gds/development
          description: Tools to run GOV.UK apps in the VM

      repos:
        - gds-boxen

    - name: Schemas
      repos:
        - govuk-content-schemas
        - govuk-content-schema-test-helpers
        - govuk_schemas_gem

    - name: Gems &amp; Libraries
      repos:
        - gds-api-adapters
        - govuk_message_queue_consumer
        - govuk_sidekiq
        - govuk_content_models
        - govuk-component-guide
        - gds-sso
        - govspeak
        - plek
        - slimmer

    - name: Quality
      repos:
        - govuk_security_audit
        - govuk-lint
        - styleguides

- name: Monitoring
  sections:
    - name: Monitoring
      sites:
        - name: Icinga
          url: https://alert.publishing.service.gov.uk
          description: Alerting

        - name: Kibana
          url: https://kibana.publishing.service.gov.uk
          description: Analyse the GOV.UK log files

        - name: Errbit
          url: https://errbit.publishing.service.gov.uk
          description: Centralised exception reporting

        - name: Graphite
          url: https://graphite.publishing.service.gov.uk
          description: Graphing

        - name: Grafana
          url: https://grafana.publishing.service.gov.uk
          description: Graphing

- name: Ops repos
  sections:
    - name: Monitoring repos
      repos:
        - errbit
        - kibana-gds
        - sidekiq-monitoring

    - name: Configuration
      repos:
        - govuk-puppet
        - ci-puppet
        - fabric-scripts

    - name: Deployment
      sites:
        - name: gds/alphagov-deployment
          url: https://github.gds/gsd/alphagov-deployment
          description: Capistrano scripts for deploying GOV.UK apps
        - name: gds/deployment
          url: https://github.gds/gsd/deployment
          description: Encrypted secrets for GOV.UK infrastucture

      repos:
        - release
        - govuk-app-deployment

- name: Team tools
  sections:
    - name: Team tools
      repos:
        - binaryberry/seal
        - gds-hubot
        - dsingleton/deploy-lag-radiator

- name: Not GOV.UK (but GDS)
