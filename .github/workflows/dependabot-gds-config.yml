name: Dependabot auto-merge
on:
  pull_request:
    branches:
      - main

permissions: 
  pull-requests: write
  contents: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    # if: ${{ github.actor == 'dependabot[bot]' }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      # - name: Dependabot metadata
      #   id: metadata
      #   uses: dependabot/fetch-metadata@v1.1.1
      #   with: 
      #     github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Enable auto-merge for Dependabot PRs
        # if: ${{contains(fromJson('["govuk_publishing_components"]'), steps.metadata.outputs.dependency-names) && steps.metadata.outputs.update-type == 'version-update:semver-patch'}}
        run: gh pr review --comment -b "@dependabot merge"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}