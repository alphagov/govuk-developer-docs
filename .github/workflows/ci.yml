---
name: CI

"on":
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      ref:
        description: The branch, tag or SHA to checkout
        default: main
        type: string
  schedule:
    # Deploy hourly between 9am and 7pm on weekdays
    - cron: "0 9-19 * * 1-5"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.ref || github.ref }}
      - name: Clone publishing api
        uses: actions/checkout@v3
        with:
          repository: alphagov/publishing-api
          ref: main
          path: tmp/publishing-api
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: bundle exec rake
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOVUK_CONTENT_SCHEMAS_PATH: tmp/publishing-api/content_schemas
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: DavidAnson/markdownlint-cli2-action@8f3516061301755c97ff833a8e933f09282cc5b5  # v11
        with:
          fix: true
          globs: '**/*.md'
