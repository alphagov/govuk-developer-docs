name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      ref:
        description: The branch, tag or SHA to checkout
        default: main
        type: string
# Temporarilily disabled while the developer docs deployment is broken.
# govuk_schemas needs to be updated to >= 6.1.1 but dependency hell
# is blocking it. All current builds and deploys of this repo are broken
# and notifying us every hour, as well as on every real build
#  schedule:
#    # Deploy hourly between 9am and 7pm on weekdays
#    - cron: "0 9-19 * * 1-5"

jobs:
  test-ruby:
    name: Test Ruby
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}
          show-progress: false
      - name: Clone publishing api
        uses: actions/checkout@v4
        with:
          repository: alphagov/publishing-api
          ref: main
          path: tmp/publishing-api
          show-progress: false
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - uses: actions/setup-node@v4
        with:
          cache: 'npm'
      - run: yarn install --frozen-lockfile
      - run: bundle exec rake
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOVUK_CONTENT_SCHEMAS_PATH: tmp/publishing-api/content_schemas
          SKIP_PROXY_PAGES: true
