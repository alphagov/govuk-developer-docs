name: GOV.UK Developer Documentation
subtitle: For developers on GOV.UK
exclude: [".rvmrc", ".rbenv-version", "README.md", "Rakefile", "changelog.md", "lib", "Gemfile", "Gemfile.lock"]
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

  # Stop line breaks in source markdown source from turning into `<br/>`s
  hard_wrap: false
highlighter: rouge
baseurl: '/govuk-developers'
include:
  - '_pages'
sass:
    sass_dir: css
collections:
  content_schemas:
    output: true
    permalink: /content-schemas/:path/
  styleguides:
    output: true
    permalink: /styleguides/:path/
  gems:
    output: true
    permalink: /gems/:path/
  apis:
    output: true
    permalink: /apis/:path/
