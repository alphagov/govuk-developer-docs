---
layout: main
---

<div class="app-pane__toc">
  <nav class="toc">
    <ul>
      {% for gem in site.gems %}
        <li>
          <a href='{{ site.baseurl }}{{ gem.url }}'>{{ gem.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </nav>
</div>

<div class="app-pane__content">
  <div id="content" class="technical-documentation">
    <h1 class="page-title">{{ page.title }}</h1>
    {{ content }}
  </div>
</div>
