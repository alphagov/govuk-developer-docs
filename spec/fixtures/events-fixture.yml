- name: accordion
  events:
    - name: Accordion section
      data:
      - name: event
        value: event_data
      - name: event_data
        value:
        - name: event_name
          value: select_content
        - name: type
          value: accordion
        - name: text
          value: text of selected accordion
        - name: index
          value:
          - name: index_section
          - name: index_section_count
        - name: action
          value: '"opened" when clicked to expand, or "closed" when clicked to collapse'
    - name: Show all sections
      data:
      - name: event
        value: event_data
      - name: event_data
        value:
        - name: event_name
          value: select_content
        - name: type
          value: accordion
        - name: text
          value: text of show all link when clicked e.g. "Show all sections"
        - name: index
          value:
          - name: index_section
          - name: index_section_count
        - name: action
          value: '"opened" when clicked to expand, or "closed" when clicked to collapse'
    - name: Accordion links
      data:
      - name: event
        value: event_data
      - name: event_data
        value:
        - name: event_name
          value: navigation
        - name: type
          value: accordion
        - name: url
        - name: text
          value: Text of the link
        - name: index
          value:
          - name: index_link
          - name: index_section
          - name: index_section_count
        - name: index_total
        - name: section
        - name: external
        - name: method
        - name: link_domain

- name: back link
  description:
  events:
    - name: link click
      data:
      - name: event
        value: event_data
      - name: event_data
        value:
        - name: event_name
          value: navigation
        - name: type
          value: back
        - name: url
        - name: text
        - name: external
        - name: link_domain
        - name: method