- name: accordion
  events:
    - name: Accordion section
      implemented: true
      priority: high
      description: When a section of the accordion is opened or closed.
      examples:
        - text: Coronavirus page
          link: https://www.gov.uk/coronavirus
        - text: Manual page
          link: https://www.gov.uk/guidance/immigration-rules/immigration-rules-part-11b
      tracker: event_tracker
      data:
      - name: event
        value: event_data
      - name: event_data
        value:
        - name: event_name
          value: select_content
        - name: type
          value: accordion
        - name: text
          value: text of selected accordion
        - name: index
          value:
          - name: index_section
          - name: index_section_count
        - name: action
          value: '"opened" when clicked to expand, or "closed" when clicked to collapse'
    - name: Show all sections
      implemented: true
      priority: high
      description: When the 'Show all sections' control is used.
      tracker: event_tracker
      data:
      - name: event
        value: event_data
      - name: event_data
        value:
        - name: event_name
          value: select_content
        - name: type
          value: accordion
        - name: text
          value: text of show all link when clicked e.g. "Show all sections"
        - name: index
          value:
          - name: index_section
          - name: index_section_count
        - name: action
          value: '"opened" when clicked to expand, or "closed" when clicked to collapse'
    - name: Accordion links
      implemented: true
      priority: high
      description: When links within accordion sections are clicked.
      tracker: link_tracker
      data:
      - name: event
        value: event_data
      - name: event_data
        value:
        - name: event_name
          value: navigation
        - name: type
          value: accordion
        - name: url
        - name: text
          value: Text of the link
        - name: index
          value:
          - name: index_link
          - name: index_section
          - name: index_section_count
        - name: index_total
        - name: section
        - name: external
        - name: method
        - name: link_domain

