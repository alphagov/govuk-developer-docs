cookies:
  name: Cookies on GOV.UK Developer docs
  overview:
  - Cookies are files saved on your phone, tablet or computer when you visit a website.
  - We use cookies to collect and store information about how you use this site, such as the pages you visit.
  - This page has a brief explanation of each type of cookie we use.
  settings: Cookie settings
  success: Cookie preferences updated
  types: We use 2 types of cookie. You can choose which cookies you're happy for us to use.
  hints:
  - We use Google Analytics cookies to measure how you use this site.
  - "These cookies collect information about:"
  hints_list:
  - how you got to these sites
  - the pages you visit and how long you spend on each page
  - what you click on while you're visiting these sites
  hint: We do not allow Google to use or share the data about how you use these sites.
  cookies_usage: Cookies that measure website use
  cookies_on: Use cookies that measure my website use
  cookies_off: Do not use cookies that measure my website use
  strictly: Strictly necessary cookies
  strictly_desc:
  - These essential cookies do things like remember your cookie settings.
  - They always need to be on.
  save: Save changes

